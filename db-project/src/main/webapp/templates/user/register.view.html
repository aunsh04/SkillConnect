<div class="container-fluid">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="col-xs-1">
            <a href="#!/" class="navbar-brand ho-left"> <span class="glyphicon glyphicon-chevron-left"></span>
            </a></div>
        <div class="col-xs-5 msk-navbar-header zero-padding">
                <a class="navbar-brand" href="#!/">
                 <div class="hungry-owl-text ho-navbar-text">Skill Connect</div>
                </a>
            </div>
            
    </nav>

    <div class="ho-main-body">
        <div class="col-sm-2 col-xs-1">
        </div>
        <div ng-show="model.currentUser.userType" class="col-sm-8 col-xs-10 font-18">
            You are already Logged In<br>
            Please click <a href="#!/enduser" class="join-btn">
            <span class="glyphicon glyphicon-dashboard"></span>
            Here</a> to navigate to your dashboard.
        </div>
        <div ng-show="model.currentUser.userType==undefined" class="col-sm-8 col-xs-10">
            <h2>Welcome to HungryOwl</h2>
           
            
            <label for ="firstName">First Name</label>
            <input ng-model="user.firstName"
                   type="text"
                   id="firstName"
                   class="form-control"
                   placeholder="firstName"/>
            <label for ="lastName">Last Name</label>
            <input ng-model="user.lastName"
                   type="text"
                   id="lastName"
                   class="form-control"
                   placeholder="lastName"/>
            <label for ="email">E-mail</label>
            <input ng-model="user.email"
                   type="text"
                   id="email"
                   class="form-control"
                   placeholder="email@mail.com"/>

            <label for ="username">Username</label>
            <input ng-model="user.username"
                   type="text"
                   id="username"
                   class="form-control"
                   placeholder="username"/>

            <label for ="password">Password</label>
            <input ng-model="user.password"
                   type="password"
                   id="password"
                   class="form-control"
                   placeholder="password"/>

            <label for ="retypepassword">Verify Password</label>
            <input ng-model="user.retypepassword"
                   type="password"
                   id="retypepassword"
                   class="form-control"
                   placeholder="Retype Password"/>
 
            <div class="ho-buttons-margin">
                <a class="btn btn-danger  btn-block" ng-click="model.register(user,'stu')" href="#!/student/11">Student Register</a>
            	 <a class="btn btn-danger  btn-block" ng-click="model.register(user,'prof')" href="#!/professor">Professor Register</a>
            	  <a class="btn btn-danger  btn-block" ng-click="model.register(user,'recru')" href="#!/recruiter">Recruiter Register</a>
            </div>
            
            <a href="#!/student" ng-click="model.register(user,'prof')" class="join-btn">Sign up</a>
            or
            <a href="#!/student" class="join-btn">Login</a> here.

        </div>
        <div class="col-sm-2 col-xs-1">
        </div>
    </div>

</div>
